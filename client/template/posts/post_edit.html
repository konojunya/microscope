<template name="postEdit">
	<form>
		<p>URL</p>
		<input name="url" type="text" value="{{url}}" placeholder="Your URL">
		<p>Title</p>
		<input name="title" type="text" value="{{title}}" placeholder="Post Title">
		<input type="submit" value="Post">

		<div class="delete">
			<a class="delete" href="#" style="color:red;">Delete post</a>
		</div>
	</form>
</template>

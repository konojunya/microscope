<template name="postSubmit">
	<form>
		<p>Your URL</p>
		<input type="text" name="url" placeholder="Your URL" />

		<p>Title</p>
		<input type="text" name="title" placeholder="Name your post">

		<p>Message</p>
		<textarea name="message" cols="30" rows="10"></textarea>

		<input type="submit" value="Post">
	</form>
</template>
